

# Application name
spring.application.name=Gestion_reservation

# Server configuration
server.port=8081

# Context path (optional, remove if not needed)
server.servlet.context-path=/GestionReservation

### DATABASE - MySQL ###
spring.datasource.url=jdbc:mysql://localhost:3306/gestion_reservation?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

### JPA / Hibernate ###
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.open-in-view=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true