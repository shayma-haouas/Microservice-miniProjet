<div class="container-lease">
    <div class="container">
      <h2 class="text-center">Modifier un Bloc</h2>
  
      <form (ngSubmit)="modifierBloc()">
        <div>
          <label for="nomBloc">Nom du Bloc:</label>
          <input
            id="nomBloc"
            type="text"
            name="nomBloc"
            [(ngModel)]="bloc.nomBloc"
            required
          />
        </div>
  
        <div>
          <label for="capaciteBloc">Capacité:</label>
          <input
            id="capaciteBloc"
            type="number"
            name="capaciteBloc"
            [(ngModel)]="bloc.capaciteBloc"
            required
          />
        </div>
  
        <div>
          <label for="foyer">Foyer associé:</label>
          <select
            id="foyer"
            name="foyer"
            [(ngModel)]="bloc.foyer" 
            required
          >
            <option *ngFor="let f of foyers" [ngValue]="f">
              {{ f.nomFoyer }}  <!-- Display the name of each Foyer -->
            </option>
          </select>
        </div>
  
        <button type="submit">Modifier le Bloc</button>
      </form>
    </div>
  </div>
