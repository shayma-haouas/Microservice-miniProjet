
<div class="container my-5 d-flex justify-content-end">
    <div class="w-75">
      <section class="section">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
              <!-- Striped rows with inverse dark table start -->
              <section class="section">
                 
                                  <!-- table strip dark -->
                                  <div class="table-responsive">
                                    <table class="table table-striped table-dark mb-0">
                                        <thead>
                                          <tr>
                                            <th>ID</th>
                                            <th>Description</th>
                                            <th >Type</th>
                                            <th >Statut</th>
                                            <th >Date de Création</th>
                                            <th >Actions</th>>
                                          </tr>
                                        </thead>
                                        <tbody>
                                          <tr *ngFor="let reclamation of reclamations">
                                            <td>{{ reclamation.idRec }}</td>
                                            <td>{{ reclamation.description }}</td>
                                            <td>{{ reclamation.typeRec }}</td>
                                            <td>{{ reclamation.typeStatus }}</td>
                                            <td>{{ reclamation.createDate | date:'short' }}</td>
                                            <td>
                                              <button (click)="deleteReclamation(reclamation.idRec)" class="btn btn-danger">Supprimer</button>
                                              <button (click)="ouvrirDialog(reclamation.idRec)" class="btn btn-primary">Répondre</button>
    
                                            </td>
                                          </tr>
                                        </tbody>
                                      </table>
                                      
                                  </div>
                      
              </section>
              <!-- Striped rows with inverse dark table end -->
            </div>
        </div>
      </section>
    </div>
  </div>
