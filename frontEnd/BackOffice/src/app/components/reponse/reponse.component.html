<div class="container my-5 d-flex justify-content-end">
    <div class="w-75">
      <section class="section">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
<h2 mat-dialog-title>Répondre à la réclamation</h2>
<mat-dialog-content>
  <mat-form-field class="full-width">
    <mat-label>Message de réponse</mat-label>
    <textarea matInput [(ngModel)]="message"></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="onCancel()">Annuler</button>
  <button mat-button color="primary" (click)="envoyerReponse()">Envoyer</button>
</mat-dialog-actions>
</div>
</div>
</section>
</div>
</div>
