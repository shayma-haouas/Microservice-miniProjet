<div class="container">
    <h2>Liste des Foyers</h2>
  
    <table *ngIf="foyers.length > 0; else noData">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Capacité</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let foyer of foyers">
          <td>{{ foyer.idFoyer }}</td>
          <td>{{ foyer.nomFoyer }}</td>
          <td>{{ foyer.capacite }}</td>
        </tr>
      </tbody>
    </table>
  
    <ng-template #noData>
      <p>Aucun foyer trouvé.</p>
    </ng-template>
  </div>
