<div id="container" class="container">
    <!-- FORM SECTION -->
    <div class="row">
      <!-- SIGN UP -->
      <div class="col align-items-center flex-col sign-up">
        <div class="form-wrapper align-items-center">
          <div class="form sign-up">
            <div class="input-group">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Nom" [(ngModel)]="nom" name="nom" required>
              </div>
              <!-- Champ Prénom -->
              <div class="input-group">
                <i class='bx bxs-user'></i>
                <input type="text" placeholder="Prénom" [(ngModel)]="prenom" name="prenom" required>
              </div>
            <div class="input-group">
              <i class='bx bx-mail-send'></i>
              <input type="email" [(ngModel)]="email" placeholder="Email">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" [(ngModel)]="password" placeholder="Password">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" [(ngModel)]="confirmPassword" placeholder="Confirm password">
            </div>
            <button (click)="signup()">Sign up</button>
            <p>
              <span>
                Already have an account?
              </span>
              <b (click)="toggle()" class="pointer">
                Sign in here
              </b>
            </p>
          </div>
        </div>
      </div>
      <!-- END SIGN UP -->
  
      <!-- SIGN IN -->
      <div class="col align-items-center flex-col sign-in">
        <div class="form-wrapper align-items-center">
          <div class="form sign-in">
            <div class="input-group">
              <i class='bx bxs-user'></i>
              <input type="email" [(ngModel)]="signinEmail" placeholder="Email">
            </div>
            <div class="input-group">
              <i class='bx bxs-lock-alt'></i>
              <input type="password" [(ngModel)]="signinPassword" placeholder="Password">
            </div>
            <button (click)="signin()">Sign in</button>
            <p>
              <b>
                Forgot password?
              </b>
            </p>
            <p>
              <span>
                Don't have an account?
              </span>
              <b (click)="toggle()" class="pointer">
                Sign up here
              </b>
            </p>
          </div>
        </div>
        <div class="form-wrapper">

        </div>
      </div>
      <!-- END SIGN IN -->
    </div>
    <!-- END FORM SECTION -->
    <!-- CONTENT SECTION -->
    <div class="row content-row">
      <!-- SIGN IN CONTENT -->
      <div class="col align-items-center flex-col">
        <div class="text sign-in">
          <h2>
            Welcome
          </h2>

        </div>
        <div class="img sign-in">

        </div>
      </div>
      <!-- END SIGN IN -->
   	<!-- SIGN UP CONTENT -->
       <div class="col align-items-center flex-col">
        <div class="img sign-up">
        
        </div>
        <div class="text sign-up">
            <h2>
                Join with us
            </h2>

        </div>
    </div>
    <!-- END SIGN UP CONTENT -->
</div>
<!-- END CONTENT SECTION -->
</div>
