<body>
<div class="container-xl px-4 mt-4">
    <!-- Account page navigation-->
    <nav class="nav nav-borders">
        <a class="nav-link active ms-0" href="https://www.bootdey.com/snippets/view/bs5-edit-profile-account-details" target="__blank">Profile</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-billing-page" target="__blank">Billing</a>
        <a class="nav-link" href="https://www.bootdey.com/snippets/view/bs5-profile-security-page" target="__blank">Security</a>
        <a class="nav-link" href=""  target="__blank" (click)="logout()">Se déconnecter</a>
    </nav>
    <hr class="mt-0 mb-4">
    <div class="row">
        <div class="col-xl-4">
            <!-- Profile picture card-->
            <div class="card mb-4 mb-xl-0">
                <div class="card-header">Profile Picture</div>
                <div class="card-body text-center">
                    <!-- Profile picture image-->
                    <img class="img-account-profile rounded-circle mb-2" src="http://bootdey.com/img/Content/avatar/avatar1.png" alt="">
                    <!-- Profile picture help block-->
                    <div class="small font-italic text-muted mb-4">JPG or PNG no larger than 5 MB</div>
                    <!-- Profile picture upload button-->
                    <button class="btn" style="background-color: red; color: white;" type="button">Upload new image</button>
                </div>
            </div>
        </div>
        <div class="col-xl-8">
            <!-- Account details card-->
            <div class="card mb-4">
                <div class="card-header">Account Details</div>
                <div class="card-body">
                  <form>
                    <!-- Form Group (Nom) -->
                    <div class="mb-3">
                      <label class="small mb-1" for="inputNom">Nom</label>
                      <input class="form-control" id="inputNom" type="text" placeholder="Entrez votre nom" [value]="user.nom">
                    </div>

                    <!-- Form Row -->
                    <div class="row gx-3 mb-3">
                      <!-- Form Group (Prénom) -->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputPrenom">Prénom</label>
                        <input class="form-control" id="inputPrenom" type="text" placeholder="Entrez votre prénom" [value]="user.prenom">
                      </div>
                      <!-- Form Group (Email) -->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputEmail">Email</label>
                        <input class="form-control" id="inputEmail" type="email" placeholder="Entrez votre email" [value]="user.email">
                      </div>
                    </div>

                    <!-- Form Row -->
                    <div class="row gx-3 mb-3">
                      <!-- Form Group (Rôle) -->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputRole">Rôle</label>
                        <input class="form-control" id="inputRole" type="text" placeholder="Entrez votre rôle" [value]="user.role">
                      </div>
                      <!-- Form Group (Statut de vérification) -->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputVerified">Statut de vérification</label>
                        <input class="form-control" id="inputVerified" type="text" placeholder="Vérifié ou non" [value]="user.verified">
                      </div>
                    </div>

                    <!-- Form Row -->
                    <div class="row gx-3 mb-3">
                      <!-- Form Group (Statut d'acceptation) -->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputAccepted">Statut d'acceptation</label>
                        <input class="form-control" id="inputAccepted" type="text" placeholder="Accepté ou non" [value]="user.accepted">
                      </div>
                      <!-- Form Group (Compétences) -->
                      <div class="col-md-6">
                        <label class="small mb-1" for="inputCompetences">Compétences</label>
                        <input class="form-control" id="inputCompetences" type="text" placeholder="Entrez vos compétences" [value]="user.competences">
                      </div>
                    </div>

                    <!-- Sauvegarder les modifications -->
                    <button class="btn" style="background-color: red; color: white;" type="button">Enregistrer les modifications</button>
                  </form>


                </div>
            </div>
        </div>
    </div>
</div>
